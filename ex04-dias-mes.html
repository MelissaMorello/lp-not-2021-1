<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'

    let mes = parseInt(prompt('informe um mes entre 1 a 12'))

     //validação numerica
        if(isNaN(mes) || mes < 1 || mes > 12) {
            alert('ERRO: os valores informados não correspondem a numero validos')
        }
           else {
               //switch..case é uma strtura de decisão que compara uma unica variavel 
               //contra uma seriede valores
               switch(mes){
                   case 1:
                   case 3:
                   case 5:
                       case 7 :
                           case 8: 
                           case 10 :
                               case 12 :
                                   alert('o mes informado tem 31 dias')

                      
                       break // interrompe a execução do switch

                       case 4: 
                       case 6:
                      case 9:
                          case 11 :
                              alert(' o mes informado tem 30 dias')

                              default : // fevereiro 
                            alert('o mes informado pode ter 28 ou 29 dias ')

               }

        
        /*
            Solicite ao usuário que informe o número correspondente a um
            mês, na faixa entre 1 e 12.

            Usando a estrutura switch..case, informe de volta ao usuário quantos
            dias possui o mês informado, conforme segue:

            * JANEIRO, MARÇO, MAIO, JULHO, AGOSTO, OUTUBRO e DEZEMBRO: 31 dias
            * ABRIL, JUNHO, SETEMBRO e NOVEMBRO: 30 dias
            * FEVEREIRO: 28 ou 29 dias (em anos bissextos)
        */

    </script>
</head>

</body>
</html>
