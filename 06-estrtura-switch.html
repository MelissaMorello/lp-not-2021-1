    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'

         let num1 = parseFloat(prompt('Informe um número'))

         let num2 = parseFloat(prompt('informe outro nùmero'))

         let oper = prompt('escolha um operador')

        //validação numerica
        if(isNaN(num1) || isNaN(num2)) {
            alert('ERRO: os valores informados não correspondem a numero validos')
        }
           else {
               //switch..case é uma strtura de decisão que compara uma unica variavel 
               //contra uma seriede valores
               switch(oper){
                   case '+':
                       document.write(`${num1} + ${num2} é igual ${num1 + num2}`)
                       break // interrompe a execução do switch

                   case '-':
                       document.write(`${num1} - ${num2} é igual ${num1 - num2}`)
                       break

                    case '*': // case vazio
                    case 'X': // case vazio
                        document.write(`${num1} * ${num2} é igual ${num1 * num2}`)
                        break

                   case '/' :
                        document.write(`${num1} / ${num2} é igual ${num1 / num2}`)
                        break
                        
                        
                        default : // 'else' do switch
                         alert('ERRO: o operador informado é invalido')

                       



               }
                   
              
           }
