<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>par-impar</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'

        //parseInt(): tenta converter a entrada em numero valido
        //e retorna NaN se nao conseguir
        let numero = parseInt(prompt('Informe um número:'))

        //testando se é realmente um numero
        if(isNaN(numero)) { // conversão do parseInt() falhou
            alert ('o valor informado não é um numero inteiro valido')
        }

        //verificando se o resto da divisao do numero por 2 deu 0

        if (numero % 2 == 0) {
            alert('O numero escolhido é par')
        }
           else  {
               alert ('O numero escolhido é impar')
           }

        /*
            Peça ao usuário para informar um número, usando
            prompt(). Determine se o número digitado é par
            ou ímpar e informe ao usuário usando alert().
        */
        
        
    </script>
</head>

</body>
</html>
