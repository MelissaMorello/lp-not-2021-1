<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina modelo</title>
    <script>
        // Ativa verificações adicionais de variáveis
        // Modo"chato" do JavaScrip
        'use strict'

// loops ou estruturas de repetiçao ao recurso que toda ling de progra
// disponibiliza para que  instruçoes possam ser executadas mais dde uma vez 

// 1) loop while

// pedir  ao usuario que informe varios numeros na sequencia e vamos somar
// ate que ele informe i valor 0. depois disso, vamos apresentar a soma 


let  soma = 0; num 

while (num !== 0 ) {
    // number tem o mesmpo efeito que parseFloat

num = number(prompt('informe um numero  para somar ou 0 para terminar'))
 
if (! isNaN(num)) { // se for um numero valido

    soma += num // equivale a : soma = soma + num 
}

}

alert ('a soma dos numeros informados é ${soma}')

// caracteristicas do loop while
//qunatidade de execuçoes: indeterminada 
// garantia de execução: 0 vezes
// local de teste: no inicio 





    </script>
