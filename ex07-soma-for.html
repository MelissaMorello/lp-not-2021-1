<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soma-for</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            
            Peça ao usuário para informar dois números inteiros diferentes.
            Use do..while para garantir que os números sejam válidos e diferentes
            entre si.
            
            Utilizando um loop for, calcule a somatória de todos os números entre 
            os dois valores informados (inclusive).            
        */

        let num1, num2, maior, menor = 0

           do {
            num1 = parseInt(prompt('Informe um numero:'))
             num2 = parseInt(prompt('Informe outro numero:'))
        } while(isNaN(num1) || isNaN(num2) || num1 === num2)

  
          if (num1 > num2) {
              maior = num1
              menor = num2
          }
             else {
                 maior = num2
                 menor = num1
             }

             let resultado = 0

             for (let i = menor; i <= maior; i++) {
                 resultado += i;
             }

             document.write(`A soma desses números é igual a ${resultado} `) 





    </script>
</head>

</body>
</html>
